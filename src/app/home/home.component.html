<h2>Hello home</h2>
<div class="pokemon-grid">
  <div class="box" *ngFor="let pokemon of pokemons | paginate: {itemsPerPage:prePage, currentPage: page, totalItems: totalPokemons}">
    <app-pokemon [pokemon]="pokemon"></app-pokemon>

  </div>
</div>
<button (click)="loadMore()">Load More</button>
